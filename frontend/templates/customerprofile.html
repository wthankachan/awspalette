<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0">
    <title>AnyCompany Inc</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="chatBot">
        <header>
            <h2>Any Company Inc</h2>
            <span alt="Close" 
                  id="cross" 
                  onclick="cancel()">X</span>
        </header>
        <ul class="chatbox">
            <li class="chat-incoming chat">
                <p>Customer Personas</p>
            </li>
        </ul>
        <div class="chat-input">
            <textarea rows="0" cols="17"
                      placeholder="How can I help you today..."></textarea>
            <button id="sendBTN">Send</button>
        </div>
    </div>
    <script src="/static/script.js" defer></script>
</body>
</html>
